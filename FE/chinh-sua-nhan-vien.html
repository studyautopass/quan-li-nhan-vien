<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới nhân viên</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Chỉnh sửa nhân viên</h1>
        <form id="addEmployeeForm">
            <div class="form-group">
                <label for="employeeId">Mã nhân viên</label>
                <input type="text" id="employeeId" placeholder="Mã nhân viên" required>
            </div>
            <div class="form-group">
                <label for="employeeName">Tên nhân viên</label>
                <input type="text" id="employeeName" placeholder="Tên nhân viên" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Ngày sinh</label>
                <input type="date" id="birthDate" placeholder="Ngày sinh" required>
            </div>
            <div class="form-group">
                <label for="gender">Giới tính</label>
                <select id="gender" required>
                    <option value="">Chọn giới tính</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" placeholder="Địa chỉ" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" id="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="departmentId">Mã phòng</label>
                <input type="text" id="departmentId" placeholder="Mã phòng" required>
            </div>
            <button type="submit" class="btn-green" onclick="quan-ly-nhan-vien.html">Cập nhật</button>
        </form>
    </div>
    <script>
        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Kiểm tra và cập nhật thông tin nhân viên mới vào danh sách
            alert('Thông tin Nhân viên đã được cập nhật!');
            location.href = 'quan-ly-nhan-vien.html';
        });
    </script>
</body>
</html>
