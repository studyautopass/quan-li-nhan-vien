<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới phòng ban</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Thêm mới phòng ban</h1>
        <form id="addDepartmentForm">
            <div class="form-group">
                <label for="departmentId">Mã phòng</label>
                <input type="text" id="departmentId" placeholder="Mã phòng" required>
            </div>
            <div class="form-group">
                <label for="departmentName">Tên phòng</label>
                <input type="text" id="departmentName" placeholder="Tên phòng" required>
            </div>
            <button type="submit" class="btn-green">Thêm mới</button>
        </form>
    </div>
    <script>
        document.getElementById('addDepartmentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Kiểm tra và thêm phòng ban mới vào danh sách
            alert('Phòng ban mới đã được thêm!');
            location.href = 'quan-ly-phong-ban.html';
        });
    </script>
</body>
</html>
